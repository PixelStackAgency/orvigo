# --- render.yaml ---
# Render auto-deploy configuration for Orvigo (Docker-based Web Service)
# Replace <your-repo> and adjust as needed.

services:
  - type: web
    name: orvigo-website-backend
    env: docker
    branch: main
    plan: starter
    dockerfilePath: Dockerfile
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: ORVIGO_ADMIN_PASSWORD_HASH
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false

staticSites: []
